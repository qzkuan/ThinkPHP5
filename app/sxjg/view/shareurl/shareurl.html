<head>

<title>好书分享</title>
<style>
/*.home-tuan-list .item {position: relative; display: block; padding-left: 10px; border-bottom: 1px solid #e0e0e0;}*/
.home-tuan-list .cnt {padding: 7px 10px 10px 0; display: box; display: -webkit-box; min-height: 78px;  background-size: auto 1px; }
.home-tuan-list .pic {margin-right: 10px; background: center; }
.home-tuan-list img {width: 100px; height: 138.5px; margin-left: 15px; margin-top: 7px; margin-bottom: 5px; border-radius: 3px; }
.home-tuan-list .wrap {-webkit-box-flex: 1; }
.home-tuan-list .wrap2 {display: table; height: 88px; width: 100%; }
.home-tuan-list .content {-webkit-box-flex: 1; box-flex: 1; display: table-cell; vertical-align: middle; }
.home-tuan-list .shopname {color: #333; /*line-height: 16px;*/ font-size: 16px; max-width: 11em; white-space: nowrap; word-wrap: normal; text-overflow: ellipsis; overflow: hidden; min-height: 10px; padding-bottom: 2px; padding-top: 3px; display: inline-block;}
.home-tuan-list .title {color: #666; line-height: 16px; font-size: 13px; max-height: 30px; overflow: hidden; padding-top: 3px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; }
.home-tuan-list .info {color: #666; margin-top: 7px; font-size: 12px; line-height: 10px; }
.home-tuan-list .button {margin-top: 5px; color: #666; font-size: 12px; position: relative; line-height: 15px; display: box; display: -webkit-box; height: 15px; }
.home-tuan-list .button1 {width:auto;background-color: #ffc0cb; color: #fff; border: solid 5px #ffc0cb;  font-size: 12px;font-weight: bold; text-align: center; border-radius: 10px; -webkit-border-radius: 10px;margin-top: 6px; margin-left:5px; line-height: 30px; height: 30px; }
.home-tuan-list .button2 {width:auto;background-color: #ffc0cb; color: #fff; border: solid 5px #ffc0cb;  font-size: 12px;font-weight: bold; text-align: center; border-radius: 10px; -webkit-border-radius: 10px;margin-top: 6px; margin-left:20px; line-height: 30px; height: 30px; }
.home-tuan-list .sale {color: #33cc33; border: solid 1px #ffc0cb; padding: 3px 2px 2px; font-size: 13px; border-radius: 2px; -webkit-border-radius: 2px; margin-left:5px; line-height: 12px; height: 12px; }
.home-tuan-list .o-price {color: #999; margin-top: 5px; line-height: 10px; }
.home-tuan-list .distance {-webkit-box-flex: 1; box-flex: 1; -ms-box-flex: 1; -ms-flex: 1; text-align: right; line-height: 10px; margin-top: 5px; color: #999; float: right;font-size: 12px;}
/* 索引 */
.bookindex1 {color: #666; margin-left: 15px; margin-top: 10px;  font-size: 13px; line-height: 10px; }
.bookindex2 {color: #666; float: right;margin-right: 15px; margin-top: -10px;  font-size: 13px; line-height: 10px; }
.hdivider1 {width: auto; margin-left: 15px; margin-right: 15px; margin-top: 0px;margin-bottom: 15px; height: 1px;background-color: #e0e0e0;}
.hdivider2 {width: auto; margin-left: 15px; margin-right: 15px; margin-top: 15px; height: 1px;background-color: #e0e0e0;}
/* 内容简介 */
.content {position: relative; display: block; padding-left: 10px;}
.content .title {color: #333; margin-left: 15px; margin-top: 15px;  font-size: 14px; line-height: 10px; }
.content .summmary {color: #666; margin-left: 5px; margin-top: 15px;  font-size: 13px;text-indent: 3em; line-height: 20px; }
</style>
</head>
<body>
<!-- 书籍详情  -->
<div class="home-tuan-list" id="list1">
<div href="" class="item Fix hightitem" >
	<div class="cnt">
		<img class="pic" src="{$bcover}">
		<div class="wrap">
			<div class="wrap2">
				<div class="content">
					<div class="shopname">{$bname}</div><span class="distance"><span class="sale">{$bamount}</span></span>
					<div class="info">作者：{$bauthor}</div>
					<div class="info">出版社：{$bpublish}</div>
					<div class="info">类别：{$btheme}</div>
					<div class="info">出版年：{$btime}</div>
					<div class="info">ISBN：{$bisbn}</div>
					<div class="button"><a href="http://downloadpkg.apicloud.com/app/download?path=http://7yvgui.com1.z0.glb.clouddn.com/c6250ac4f00f79d2691cb78e3c5f7f08_d" class="button1">分布图</a><a  href="http://downloadpkg.apicloud.com/app/download?path=http://7yvgui.com1.z0.glb.clouddn.com/c6250ac4f00f79d2691cb78e3c5f7f08_d" class="button2">借阅</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="hdivider1"></div>
<div class="bookindex1">索书号：{$bindex}</div><div class="bookindex2">馆藏地：{$bplace}</div>
<div class="hdivider2"></div>
</div>
<div class="content"><div class="title">内容简介</div>
<div class="summmary">{$bcontent}</div>
</div>
